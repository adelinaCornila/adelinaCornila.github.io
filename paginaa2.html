
<html>
<head>
<title>Borduri si padding cu CSS</title>
<style>
.box {
border: 5px solid blue;
width: 300px;
}
.rounded {
border: 3px dashed red;
padding: 15px;
border-radius: 10px;
}
.dotted-border {
border: 4px dotted green;
padding: 10px;
}
.solid-green {
border: 1px solid green;
padding: 5px;
}
</style>
</head>
<body>
<div class="box">
Acesta este un div cu o bordura albastra si spatiere interna de 20px.
</div>
<br>
<div class="rounded">
Acesta este un div cu o bordura rosie punctata si colturi rotunjite.
</div>
<br>
<div class="dotted-border">
Acesta este un div cu o bordura punctata verde de 4px.
</div>
<br>
<div class="solid-green">
Acesta este un div cu border solid verde de 1px si padding de 5px.
</div>
</body>
</html>
